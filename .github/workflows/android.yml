name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Make scripts executable
      run: |
        chmod +x .ci/android/setup_environment.sh
        chmod +x .ci/android/build_app.sh

    - name: Setup environment
      run: ./.ci/android/setup_environment.sh

    - name: Build application
      run: ./.ci/android/build_app.sh