name: Android CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Make scripts executable
      run: |
        chmod +x .ci/android/setup_environment.sh
        chmod +x .ci/android/build_app.sh

    - name: Setup environment
      run: ./.ci/android/setup_environment.sh

    - name: setup Android signing
      run: |
        cd src-tauri/gen/android
        echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
        echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
        base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
        echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

    - name: Build application
      run: ./.ci/android/build_app.sh

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aab
        path: src-tauri/gen/android/app/build/outputs/bundle/**/*.aab

    - name: Deploy to Google Play
      if: startsWith(github.ref, 'refs/tags/v')
      run: ./.ci/android/deploy_google_play.sh
      env:
        GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}